<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contactenos para poner en marcha su plan , la mejor agencia de marketing digital con los mejores profesionales">
    <meta name="keywords"
        content="marketing, branding ,seo , agencia digital, desarrollo,posicionamiento google , Diseño digital , publicidad , publicidad google , publicidad facebook , publicidad redes , mejor agencia , comunicacion profesional">
    <title>Contacto | Studio M</title>
    <link rel="shortcut icon" href="../assets/M-logo.png" type="image/x-icon">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <!--######HEADER######-->
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><span class="font-weight text-primary">Studio M</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto font-weight fs-5">
                        <li class="nav-item ">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#servicios">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html#equipo">Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="text-center p-4 m-3">
            <h2 class="text-primary">Formulario de contacto</h2>
        </section>
        <section class="container contenedor-formulario">
            <div>
                <img class="img-fluid" src="../assets/support.png" alt="soporte">
                <p class="fs-5 text-center color-light p-3">Estamos aqui para hacer realidad tus proyectos</p>
            </div>
            <div id="contacto">
                <form action="contacto.html" method="get">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Juan Martinez" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="telefono" placeholder="Telefono" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="comentario" rows="3" placeholder="Mensaje"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100 fs-5">Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="navegacion-footer">
            <ul class="d-flex justify-content-center">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/desarrollo.html">Desarrollo</a></li>
                <li><a href="../pages/branding.html">Branding</a></li>
                <li><a href="../pages/comunicacion.html">Comunicacion</a></li>
                <li><a href="../pages/seo.html">Seo</a></li>
            </ul>
        </div>
        <p class="text-light text-center">© Todos los derechos reservados 2022 | Design by Mariano Fernandez</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
